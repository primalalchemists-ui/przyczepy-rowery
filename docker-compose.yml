services:
  postgres:
    image: postgres:16
    container_name: caravans-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: caravans
      POSTGRES_USER: caravans
      POSTGRES_PASSWORD: caravans
    volumes:
      - pgdata:/var/lib/postgresql/data

  payload:
    image: node:20-alpine
    container_name: caravans-payload
    restart: unless-stopped
    ports:
      - "3000:3000"
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    env_file:
      - .env
    depends_on:
      - postgres
    command: >
      sh -c "corepack enable &&
      corepack prepare pnpm@10.0.0 --activate &&
      pnpm install &&
      pnpm dev"

volumes:
  node_modules:
  pgdata:
